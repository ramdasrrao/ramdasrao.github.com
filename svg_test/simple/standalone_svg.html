<!DOCTYPE html>
<html>

  <head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
		Click the circle and the rectangle.

		<hr/>

		<svg height="500" width="500">
		  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" id="c1"/>
			<text x="0" y="110" fill="red" id="c1_t">Pressure: 6 N</text>
			 <line x1="90" y1="50" x2="300" y2="50" style="stroke:rgb(255,0,0);stroke-width:2" />
			 <rect x="300" y="10" rx="20" ry="20" width="75" height="75" style="fill:green;stroke:black;stroke-width:3" id="r1"/>
			<text x="300" y="110" fill="green" id="r1_t">Status: On</text>
			  Sorry, your browser does not support inline SVG.  
				</svg> 
  </body>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#a1").click(function(event) {
						alert("You clicked me! ");
			});
			$("#r1").click(function(event) {
				alert("Rectangle clicked");
				$("#r1").css({fill: "red"});
				$("#r1_t").html("Status: Off");
			});
			$("#c1").click(function(event) {
				alert("Circle clicked");
				$("#c1").css({fill: "green"});
			});
			setInterval(function(){
				$("#c1_t").html("Pressure: " + Math.floor(Math.random() * 10) + " N");
			}, 1000);
		});
	</script>

</html>
